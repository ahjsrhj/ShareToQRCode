apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

Properties properties = new Properties()
boolean isHasFile = false
if (project.rootProject.findProject('local.properties') != null){
    isHasFile = true
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "cn.imrhj.sharetoqrcode"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 3
        versionName "1.0.1-hotfix"
    }
    signingConfigs {
        debugConfig {
            keyAlias isHasFile ? properties.getProperty("ALIAS_NAME") : System.getenv("ALIAS_NAME")
            keyPassword isHasFile ? properties.getProperty("ALIAS_PASS") : System.getenv("ALIAS_PASS")
            storePassword isHasFile ? properties.getProperty("KEYSTORE_PASS") : System.getenv("KEYSTORE_PASS")
            storeFile file("../.hexer.keystore")
        }
        releaseConfig {
            keyAlias isHasFile ? properties.getProperty("ALIAS_NAME") : System.getenv("ALIAS_NAME")
            keyPassword isHasFile ? properties.getProperty("ALIAS_PASS") : System.getenv("ALIAS_PASS")
            storePassword isHasFile ? properties.getProperty("KEYSTORE_PASS") : System.getenv("KEYSTORE_PASS")
            storeFile file("../.hexer.keystore")

        }
    }
    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            signingConfig signingConfigs.releaseConfig
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.0.2'
    implementation 'com.android.support:cardview-v7:26.0.2'
    implementation 'com.google.zxing:core:3.3.0'
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}
